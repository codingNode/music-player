<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- video player -->
    <div class="player-container">
        <!-- Image -->
        <div class="image-container">
            <img src="img/jacinto-1.jpg" alt="">
        </div>
        <!-- song details -->
        <h2 id="title">Song Name Here</h2>
        <h3 id="artist">Artist Name Here</h1>
        <audio src="" ></audio>
        <!-- Progress Bar -->
         <div class="progress-container" id="progress-container">
        <div class="progress" id="progress">   
        </div>
        <div class="duration-wrapper">
            <span id="current-time">0:00</span>
            <span id="duration">2:36</span>
        </div>
        </div>
        <!-- Controls -->
        <div class="player-controls ">
            <i class="fas fa-solid fa-backward" id="prev" title="Previous"></i>
            <i class=" fas fa-solid fa-play main-button"  id="play" title="Play"></i>
            <i class="fas fa-solid fa-forward" id="next" title="Next"></i>
        </div>
    </div>
    
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
